<h1 mat-dialog-title>Ingresar Comentario</h1>
<div mat-dialog-content>
  <mat-form-field >
    <mat-label>Escribe un comentario...</mat-label>
    <textarea matInput [(ngModel)]="data.comentario" class="textarea"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data.comentario" cdkFocusInitial>Guardar</button>
</div>
